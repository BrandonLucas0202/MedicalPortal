<html lang="en">
<head>

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <!-- img-->
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <!--<img src="frontend\img\volodymyr-hryshchenko-7JAyy7jLTAk-unsplash.jpg" alt="Med_bear">-->
                            <div class="col-lg-6"> <!--break-->  <!-- change from 12 to 6 for img insertion-->
                                
                                <div class="p-5">
                                    <div class="row justify-content-center">
                                        
                                        
                                        <a href="ReceptionistLogin.html">
                                            <i> <button type="button" class="btn btn-primary" onclick="createAppointment()">Receptionist</button></i> 
                                        </a>
                                        <a href="NurseLogin.html">
                                            <i> <button type="button" class="btn btn-primary" onclick="createAppointment()">Nurse</button></i> 
                                        </a>
                                        <a href="PatientLogin.html">
                                            <i> <button type="button" class="btn btn-primary" onclick="createAppointment()">Patient</button></i> 
                                        </a>
                                    </div>
                                    <div>
                                        <h1>
                                            
                                        </h1>
                                    </div>
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Doctor!</h1>
                                    </div>
                                    <form class="user" onsubmit="return validateLogin()">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" id="username" placeholder="Enter Username">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" id="password" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            if (username === 'test' && password === 'test') {
                window.location.href = 'Doctorindex.html'; // Redirect to the dashboard or home page
                return false; // Prevent form submission
            } else {
                alert('Invalid username or password!');
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
