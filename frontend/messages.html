<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HCMS Admin - Messaging</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar, Topbar omitted for brevity -->

        <div id="content-wrapper" class="d-flex flex-column">
            <div id="content">
                <div class="container-fluid">
                    <h1 class="h3 mb-2 text-gray-800">Messaging</h1>
                    
                    <!-- Messages Card Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">Inbox</h6>
                            <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> New Message</a>
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <a href="viewmessage.html" class="list-group-item list-group-item-action">
                                    <div class="row align-items-center">
                                        <div class="col-auto">
                                            <img class="rounded-circle" src="img/undraw_profile.svg" alt="user image" style="width: 50px; height: 50px;">
                                        </div>
                                        <div class="col ml--2">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <div>
                                                    <h4 class="mb-0 text-gray-800">John Doe</h4>
                                                    <p class="text-sm text-gray-500 mb-0">Hey, are you available for a meeting tomorrow?</p>
                                                </div>
                                                <div class="text-right text-muted">
                                                    <small>3 hrs ago</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                                <!-- More messages -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer omitted for brevity -->
        </div>
    </div>

    <!-- core JavaScript, Bootstrap, and other necessary scripts omitted for brevity -->
