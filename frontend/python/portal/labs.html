    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body id="page-top">
    <div id="wrapper">
        <!-- Sidebar, Topbar omitted for brevity -->
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                        <!-- Home Button -->
                        <li class="nav-item">
                            <a class="nav-link" href="index.html" title="Home">
                        <i class="fas fa-home fa-fw text-primary"></i>
                        </a>
                        </li>

                <!-- Other topbar items like messages, alerts, etc. omitted -->

                <!-- User Information -->
                <li class="nav-item dropdown no-arrow">
                    <!-- User dropdown menu code omitted -->
                </li>
            </ul>
        </nav>
        <!-- End of Topbar -->
                    
                    <!-- Lab Card Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h3 class="m-0 font-weight-bold text-primary">Lab Panel</h3>
                            <a href="messages.html" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-plus fa-sm text-white-50"></i> Message Doctor</a>
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <div class="container-fluid">
                                    <!-- Page Heading -->
                                    <div class="card-header py-3">
                                        <h1 class="h3 mb-0 text-gray-800">Cholestrol (mg/dL)</h1>
                                        <div class="card-body">
                                            <div class="mb-3 small">Slightly Elevated</div> 
                                            <div class="progress mb-4"> 
                                                <div class="progress-bar" role="progressbar" style="width: 75%"
                                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                    </div>
                                    <div class="card-header py-3">
                                        <h1 class="h3 mb-0 text-gray-800">Hemoglobin (g/dL)</h1>
                                        <div class="card-body">
                                            <div class="mb-3 small">Normal Range</div> 
                                            <div class="progress mb-4"> 
                                                <div class="progress-bar" role="progressbar" style="width: 75%"
                                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                    </div>
                                    <div class="card-header py-3">
                                        <h1 class="h3 mb-0 text-gray-800">Blood Counts</h1>
                                        <div class="card-body">
                                            <div class="mb-3 small">Red: Normal</div> 
                                            <div class="progress mb-4"> 
                                                <div class="progress-bar" role="progressbar" style="width: 75%"
                                                    aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                            <div class="mb-3 small">White: Slightly Low</div> 
                                            <div class="progress mb-4"> 
                                                <div class="progress-bar" role="progressbar" style="width: 75%"
                                                    aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
    </div>
</body>
