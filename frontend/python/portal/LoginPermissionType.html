<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HCMS Admin - Login</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12"> <!--break-->
                                
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome! Select Login Type</h1>
                                        <div>
                                            <!-- Add onclick event handlers to trigger login validation -->
                                            <button type="button" class="btn btn-primary" onclick="validateLogin('Receptionist')">Receptionist</button>
                                            <button type="button" class="btn btn-primary" onclick="validateLogin('Nurse')">Nurse</button>
                                            <button type="button" class="btn btn-primary" onclick="validateLogin('Doctor')">Doctor</button>
                                            <button type="button" class="btn btn-primary" onclick="validateLogin('Patient')">Patient</button>
                                        </div>
                                    </div>
                                </div>
                                    
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        token = getCookie("token");
        if (token != "")
            backend("account/view", { token: token }).then((out) => {
                if ("role" in out) {
                    role = out.role
                    if (role == "Doctor")
                        window.location.href = 'DoctorIndex.html?token=' + token;
                    else if (role == "Nurse")
                        window.location.href = 'NurseIndex.html?token=' + token;
                    else if (role == "Staff")
                        window.location.href = 'ReceptionistIndex.html?token=' + token;
                    else if (role == "Admin")
                        window.location.href = 'ReceptionistIndex.html?token=' + token;
                } else {
                    window.location.href = 'index.html?token=' + token;
                }
            })


            function validateLogin(role) {
        // You can customize this function according to your backend logic
        // Here, I'm assuming you'll navigate to different login pages based on the selected role
        switch (role) {
            case 'Receptionist':
                window.location.href = 'login.html';
                break;
            case 'Nurse':
                window.location.href = 'login.html';
                break;
            case 'Doctor':
                window.location.href = 'login.html';
                break;
            case 'Patient':
                window.location.href = 'login.html';
                break;
            default:
                // Handle any unexpected cases
                console.error('Invalid role selected');
        }
    }
    </script>
    
</body>
</html>
