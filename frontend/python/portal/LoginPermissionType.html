<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>HCMS Admin - Login</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-12"> <!--break-->
                                
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome! Select Login Type</h1>
                                        <div>
                                            <!--Need to work on receptionist and nurse page routing-->
                                            <a href="ReceptionistLogin.html">
                                                <i> <button type="button" class="btn btn-primary" onclick="validateLogin()">Receptionist</button></i> 
                                            </a>
                                            <a href="NurseLogin.html">
                                                <i> <button type="button" class="btn btn-primary" onclick="validateLogin()">Nurse</button></i> 
                                            </a>
                                            
                                            <a href="DoctorLogin.html">
                                                <i> <button type="button" class="btn btn-primary" onclick="validateLogin()">Doctor</button></i> 
                                            </a>
                                            <a href="PatientLogin.html">
                                                <i> <button type="button" class="btn btn-primary" onclick="validateLogin()">Patient</button></i> 
                                            </a>
                                            
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>
    <script>
        token = getCookie("token");
        if (token != "")
            backend("account/view", { token: token }).then((out) => {
                if ("role" in out) {
                    role = out.role
                    if (role == "Doctor")
                        window.location.href = 'DoctorIndex.html?token=' + token;
                    else if (role == "Nurse")
                        window.location.href = 'NurseIndex.html?token=' + token;
                    else if (role == "Staff")
                        window.location.href = 'ReceptionistIndex.html?token=' + token;
                    else if (role == "Admin")
                        window.location.href = 'ReceptionistIndex.html?token=' + token;
                } else {
                    window.location.href = 'index.html?token=' + token;
                }
            })

        function validateLogin() {

            params = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            }

            backend("account/login", params).then((out) => {
                if (out.status == 201) {
                    token = out.token;
                    setToken(token);
                    if ("role" in out) {
                        role = out.role
                        if (role == "Doctor")
                            window.location.href = 'DoctorIndex.html?token=' + token;
                        else if (role == "Nurse")
                            window.location.href = 'NurseIndex.html?token=' + token;
                        else if (role == "Staff")
                            window.location.href = 'ReceptionistIndex.html?token=' + token;
                        else if (role == "Admin")
                            window.location.href = 'ReceptionistIndex.html?token=' + token;
                    } else {
                        window.location.href = 'index.html?token=' + token;
                    }
                } else
                    alert("Invalid credentials provided!");
            })

            return false;
        }
    </script>
    
</body>
</html>
