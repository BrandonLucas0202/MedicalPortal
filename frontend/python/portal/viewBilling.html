    <script>
        $(document).ready(function() {
            //localStorage.removeItem('billingInfo');  // Clear specific billing information
    loadBillingInfo();
});

function loadBillingInfo() {
    const billingInfo = JSON.parse(localStorage.getItem('billingInfo'));
    if (billingInfo) {
        document.getElementById('cardName').textContent = billingInfo.cardName;
        document.getElementById('cardAddress').textContent = billingInfo.cardAddress;
        document.getElementById('zipCode').textContent = billingInfo.zipCode;
        document.getElementById('CardNumber').textContent = billingInfo.cardNumber;
        document.getElementById('expDate').textContent = billingInfo.expDate;
        document.getElementById('cvv').textContent = billingInfo.cvv;
        document.getElementById('billingAddress').textContent = billingInfo.billingAddress;
    } else {
        console.log('No billing information found.');
    }
}

</script>
